phantom:
  address: api.myapp.dev:443
  ssl: true                 # Enable ssl. Default: False
  ammofile: ammo.txt
  # ammo_type: uri
  load_profile:
    load_type: rps
    schedule: step(5, 50, 5, 5)
  header_http: "1.1"
  phantom_http_line: 8K     # First line length. Default: 1K
  phantom_http_field: 16K   # Header size. Default: 8K
  # headers:
  #   - "[Host: api-feature-development.gandiva.ru]"
  #   - "[Authorization: bearer xxxxxx]"

# Autostop load testing
autostop:    
  autostop: 
    - http(5xx,25%,1s)  

console:
  enabled: true

telegraf:
  enabled: false

influx:
  enabled: true
  address: influx
  database: metrics
  tank_tag: 'mytank'